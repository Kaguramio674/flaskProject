{% macro render_field(field) %}

    <br>
    {{ field( **kwargs)|safe }}

        {% if field.errors %}
            <dd>
            <ul class=errors>
                {% for error in field.errors %}
                    <li style="color: red;">{{ error }}</li>
                {% endfor %}
            </ul>
            </dd>
        {% endif %}

{% endmacro %}
